<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Index</title>
</head>

<body>

    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>

    <div class="particles" id="particles"></div>

    <div class="shine"></div>

    <div class="content">
        <div class="sidebar">
            <div class="option-menu-icons">
                <i class="right-icon fa fa-memory fa-3x"></i>
                <i class="left-icon fa fa-user fa-3x"></i>
            </div>

            <ul>
                <div class="option-menu">
                    <i class="fa fa-pen-to-square fa-2x"></i>
                    <li><a href="#">New Chat!</a></li>
                </div>
            </ul>
        </div>


        <div class="input-baseline">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()"><i class="fa fa-right-to-bracket fa-2x "></i></button>
        </div>
    </div>
    
    <div class="chat-header">

        <div id="chatBox"></div>

    </div>

    <script src="particle.js"></script>

    <script src="chatbox.js"></script>
</body>

</html>
