<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Kimmy.AI</title>
</head>

<body>

    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    <div class="orb orb4"></div>

    <div class="particles" id="particles"></div>

    <div class="shine"></div>

    <div class="content">
        <div class="sidebar">
            <div class="option-menu-icons">
                <i class="right-icon fa fa-fish"></i>
                <i class="left-icon fa fa-user fa-3x"></i>
            </div>
            <ul>
                <li>
                    <div class="option-menu">
                        <i class="fa fa-pen-to-square fa-2x"></i>
                        <a href="#">New Chat</a>
                    </div>
                </li>
                <li>
                    <div class="option-menu">
                        <i class="fa fa-magnifying-glass"></i>
                        <a href="#">Search</a>
                    </div>
                </li>
            </ul>
            <span class="span-sidebar">
                <h1>Chats</h1>
            </span>
            <ul id="chatList">
               
            </ul>

        </div>


        <div class="input-baseline">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()"><i class="fa fa-right-to-bracket fa-2x "></i></button>
        </div>
    </div>

    <div class="chat-header">

        <div id="chatBox"></div>

    </div>

    <script src="particle.js"></script>

    <script src="chatbox.js"></script>
</body>

</html>
